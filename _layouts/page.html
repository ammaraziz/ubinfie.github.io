---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.cited %}
  <div class="citations">
	<h2 id="references">References</h2>
	{% bibliography --cited %}
  </div>
  {% endif %}

</article>
